<!DOCTYPE html>
<html lang="pt-BR">
  <head>

      <div id="container_2">

            please lets us know how we did with your suport request. All
            feedback is apreciated to help us improve our offering.
          </p>
        </div>
        <div class="numbers">
          <ul>
            <li id="um" value="1" onclick=" nota(1)">1</li>
            <li id="dois" value="2" onclick=" nota(2)">2</li>
            <li id="tres" value="3" onclick=" nota(3)">3</li>
            <li id="quatro" value="4" onclick=" nota(4)">4</li>

        <button onclick="submit()">Submit</button>
      </div>
    </div>
    
    <div id="container_3">
      <div id="container_4">
        <div class="img" >
          <img src="images/illustration-thank-you.svg" alt="logo" title="image-parabéns">
        </div>
        <div class="seleção">
          <p id="text_p"></p>
          <h3>THANK YOU!</h3>
          <p>We appreciate you taking the time to give a rating. If you ever need more supoport, don't hessitate to get in touch!</p>
      </div>
    </div>
